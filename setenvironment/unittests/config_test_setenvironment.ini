[CONFIG_A]
envvar-set     FOO : bar
envvar-append  FOO : baz
envvar-prepend FOO : foo
envvar-set     BAR : foo
envvar-set     BAZ : bar
envvar-unset   FOO
envvar-remove  BAZ
use CONFIG_B


[CONFIG_B]
module-purge
module-use                : /foo/bar/baz
module-load sems-gcc A    : 4.8.4
module-load sems-boost    : 1.10.1
module-load sems-python A : 3.5.3
module-load sems-gcc B    : 4.8.4
module-unload sems-boost  :
module-unload sems-python :
module-load sems-python B : 3.9.0
module-swap sems-gcc      : sems-gcc/7.3.0
module-remove sems-python :
use CONFIG_A


[CONFIG_TEST_ENVVAR_REMOVE]
module-use         : /foo/bar/baz
envvar-set     FOO : bar
envvar-append  FOO : baz
envvar-prepend FOO : foo
envvar-set     BAR : foo
envvar-remove  FOO
envvar-remove  UNKNOWN
